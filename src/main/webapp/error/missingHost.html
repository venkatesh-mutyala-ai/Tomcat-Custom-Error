<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bad Request – Missing Host Header</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      text-align: center;
      padding: 50px;
    }
    .container {
      display: inline-block;
      text-align: left;
      max-width: 500px;
      background: #fff;
      border: 1px solid #ddd;
      padding: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #c00;
      margin-top: 0;
    }
    a {
      color: #06c;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>400 – Bad Request</h1>
    <p>We’re sorry, but your request could not be processed.</p>
    <p><strong>Reason:</strong> The <code>Host</code> header is missing or invalid.</p>
    <p>Please ensure you’re using the correct URL and try again.</p>
    <p><a href="/">Return to Home Page</a></p>
  </div>
</body>
</html>
